  <script>
    var myModal = document.getElementById('myModal')
    myModal.addEventListener('shown.bs.modal', function () {
      // myInput.focus()
      console.log('openend');
    });

    document.querySelectorAll('.edit-btn').forEach(item => {
      item.addEventListener('click', event=> {
        var currentCard = $(event.target).parent().parent();
        $('#modal-img').attr('src', currentCard.children('.img-container').children('img').attr('src'));
        $('#update-url').val(currentCard.children('.img-container').children('img').attr('src'));
        var currentTitle = $(currentCard).children('.card-body').children('.card-title').text();
        $('#modal-title').text(currentTitle);

        $('#update-btn').on('click', function() {
          var updatedUrl = $('#update-url').val();
          $('#modal-img').attr('src', updatedUrl);
          currentCard.parent().parent().children('.img-container').children('img').attr('src', updatedUrl);
        });
      });
    });

  </script>
